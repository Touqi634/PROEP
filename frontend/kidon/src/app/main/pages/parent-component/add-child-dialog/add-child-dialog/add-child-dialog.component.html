<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0" style="background-color:transparent; color:black;">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="addChildForm">

            <div fxFlex="1 0 auto" fxLayout="column">
                
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="childEmail" type="email" 
                        placeholder="myMail@hotmail.com" required>
                    <mat-error>Email is required!</mat-error>
                </mat-form-field> 

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="childPassword" type="password" 
                        placeholder="Password" required>
                    <mat-error>Password is required!</mat-error>
                </mat-form-field> 

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="childName" type="text" 
                        placeholder="Sandra" required>
                    <mat-error>Name is required!</mat-error>
                </mat-form-field> 

            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="action === 'save'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',addChildForm])" 
                aria-label="SAVE">
            Add
        </button>
    </div>
</div>
